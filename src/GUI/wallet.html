<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" 
    href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <title>Wallet</title>
</head>
<body>
    <h1>Wallet</h1>
    <p>Balance: <span id="balance"></span></p>
    <p>Address: <span id="address"></span></p>
    <p>Private Key: <span id="privateKey"></span></p>
    <p>Public Key: <span id="publicKey"></span></p>
    <p>Transactions: <span id="transactions"></span></p>
    <p>Send to: <input type="text" id="sendTo"></p>
    <p>Amount: <input type="text" id="amount"></p>
    <button id="send">Send</button>
    <button id="refresh">Refresh</button>
    <button id="logout">Logout</button>
    <script src="../GUI/wallet.js"></script>
</body>
</html>
