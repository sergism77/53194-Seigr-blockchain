<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mining Status</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .mining-info {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mining Status</h1>

    <div class="mining-info">
      <h3>Total Hashrate:</h3>
      <p id="total-hashrate">0 hashes/s</p>
    </div>

    <div class="mining-info">
      <h3>Total Blocks Mined:</h3>
      <p id="total-blocks-mined">0</p>
    </div>

    <div class="mining-settings">
      <h2>Mining Settings</h2>
      <label for="threads-input">Number of Threads:</label>
      <input type="number" id="threads-input" min="1" max="8" value="1">
      <button id="apply-settings-btn">Apply Settings</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="src/GUI/js/mining.js"></script>
</body>
</html>
