<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Node</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Node Information</h1>

    <div id="nodeStatus">
      <h2>Node Status:</h2>
      <button id="startNodeBtn" class="btn btn-dark">Start Node</button>
      <button id="stopNodeBtn" class="btn btn-dark">Stop Node</button>
    </div>

    <div id="walletStatus">
      <h2>Wallet Status:</h2>
      <button id="connectWalletBtn" class="btn btn-dark">Connect Wallet</button>
    </div>

    <div id="nodeInfo">
      <h2>Node Info:</h2>
      <p>IP Address: <span id="ipAddress"></span></p>
      <p>Connected Nodes: <span id="connectedNodes"></span></p>
    </div>

    <div id="syncMode">
      <h2>Sync Mode:</h2>
      <select id="syncModeSelect">
        <option value="full">Full Sync</option>
        <option value="light">Light Sync</option>
      </select>
    </div>

    <div id="addNode">
      <h2>Add Node:</h2>
      <form id="addNodeForm">
        <input type="text" id="addNodeInput" placeholder="Node Address" />
        <button type="submit" class="btn btn-dark">Connect</button>
      </form>
    </div>

    <script src="./node.js"></script>
  </body>
</html>
